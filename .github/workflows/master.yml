name: Deploy Node.js App to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ“¤ Upload to VPS (without .env)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: ${{ secrets.SSH_PATH }}
          overwrite: true
          rm: true
          strip_components: 1
          exclude: ".git,node_modules,.github,.env"

      - name: ðŸ”„ Restart App on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_PATH }}
            npm install --production
            pm2 restart 0
            pm2 save
